<body>
  <p>last time , when i git push my own github repo, i got this error</p>
  <pre>fatal: remote error:    You can't push to git://github.com/user/repo.git   Use     https://github.com/user/repo.git</pre>
  <p>Solution:</p>
  <pre>
git remote rm origin
git remote add origin git@github.com:user/repo.git
git push origin master
  </pre>
</body>
</html>
